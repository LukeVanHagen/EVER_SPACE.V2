<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        /* Estilo Geral - Sci-Fi */
body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0d1b2a 20%, #1b263b 80%);
    color: #faf5c8;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

/* Título com efeito Sci-Fi */
h1, h2 {
    font-size: 2.5rem;
    letter-spacing: 3px;
    color: #fad889;
    text-shadow: 0 0 10px #fbbe9a, 0 0 20px #fad889;
    animation: flicker 1.5s infinite alternate;
}

@keyframes flicker {
    0% { text-shadow: 0 0 5px #fad889, 0 0 15px #fbbe9a; }
    50% { text-shadow: 0 0 10px #fad889, 0 0 25px #fbbe9a; }
    100% { text-shadow: 0 0 5px #fad889, 0 0 15px #fbbe9a; }
}

/* Formulário - Design Espacial */
form {
    background: rgba(20, 30, 48, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    margin: auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease-in-out;
}

form:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px #fbbe9a;
}

/* Inputs */
input {
    margin: 10px 0;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: linear-gradient(145deg, #1b263b, #0d1b2a);
    color: #faf5c8;
    transition: 0.3s;
}

input:focus {
    box-shadow: 0 0 10px #fad889;
}

/* Botão Sci-Fi */
button {
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: linear-gradient(145deg, #fbbe9a, #fad889);
    color: #1b263b;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(145deg, #fad889, #fbbe9a);
    box-shadow: 0 0 15px #fbbe9a;
    transform: scale(1.05);
}

/* Tabela de Usuários */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(20, 30, 48, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

th, td {
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    font-size: 18px;
    color: #faf5c8;
}

th {
    background: linear-gradient(145deg, #fad889, #fbbe9a);
    color: #1b263b;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
}

tr:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.02);
    transition: 0.3s ease-in-out;
}

/* Efeito de Neon */
@keyframes neonGlow {
    0% { text-shadow: 0 0 5px #faf5c8, 0 0 10px #fad889; }
    50% { text-shadow: 0 0 10px #faf5c8, 0 0 20px #fad889; }
    100% { text-shadow: 0 0 5px #faf5c8, 0 0 10px #fad889; }
}

h1, h2 {
    animation: neonGlow 1.5s infinite alternate;
}
    </style>
    <div>
        <button id="tabCadastro" onclick="mostrarCadastro()">Cadastro de Usuários</button>
        <button id="tabAcesso" onclick="mostrarAcesso()">Gerenciar Acesso</button>
    </div>

    <div id="cadastro">
        <h1>Cadastro de Usuários</h1>
        <form id="userForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="text" id="rfid" placeholder="Código RFID" required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Usuários Cadastrados</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <div id="acesso" style="display: none;">
        <h1>Gerenciamento de Acesso</h1>
        <input type="text" id="rfidAcesso" placeholder="Insira seu código RFID">
        <button onclick="verificarAcesso()">Verificar Acesso</button>
        <span id="mensagemAcesso"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
